<div class="container">
    <h4>SELECT MOVIES <span id="filterIcon"><i class="fas fa-chevron-right" 
        (click)='showFilter=!showFilter' ></i></span></h4>
    <hr>
    <form *ngIf="showFilter">
        <div class="row">
            <label class="filterLabel">Year :</label>
            <ul>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='allyear' value='*' checked
                    (change)="filterBy()"/>
                    <label for='allyear'>ALL</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='year2019' value='2019'
                    (change)="filterBy()"/>
                    <label for='year2019'>2019</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='year2018' value='2018'
                    (change)="filterBy()"/>
                    <label for='year2018'>2018</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='year2017' value='2017'
                    (change)="filterBy()"/>
                    <label for='year2017'>2017</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='year2016' value='2016'
                    (change)="filterBy()"/>
                    <label for='year2016'>2016</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='year2015' value='2015'
                    (change)="filterBy()"/>
                    <label for='year2015'>2015</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.year" name='year' id='yearOther' value='other'
                    (change)="filterBy()"/>
                    <label for='yearOther'>Earlier...</label>
                </li>
            </ul>
        </div>
        <hr>
        <div class="row">
            <label class="filterLabel">Genres :</label>
            <ul>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='genres' id='allGenres' value='*' checked
                    (change)="filterBy()"/>
                    <label for='allGenres'>ALL</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='action' id='action' value='Action'
                    (change)="filterBy()"/>
                    <label for='action'>Action</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='romance' id='romance' value='Romance'
                    (change)="filterBy()"/>
                    <label for='romance'>Romance</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='sci-fi' id='sci-fi' value='Sci-Fi'
                    (change)="filterBy()"/>
                    <label for='sci-fi'>Sci-fi</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='crime' id='crime' value='Crime'
                    (change)="filterBy()"/>
                    <label for='crime'>Crime</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='comedy' id='comedy' value='Comedy'
                    (change)="filterBy()"/>
                    <label for='comedy'>Comedy</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='adventure' id='adventure' value='Adventure'
                    (change)="filterBy()"/>
                    <label for='adventure'>Adventure</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='animation' id='animation' value='Animation'
                    (change)="filterBy()"/>
                    <label for='animation'>Animation</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.genres" name='drama' id='drama' value='Drama'
                    (change)="filterBy()"/>
                    <label for='drama'>Drama</label>
                </li>
            </ul>
        </div>
        <hr>
        <div class="row">
            <label class="filterLabel">Area :</label>
            <ul>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='allArea' value='*' checked
                    (change)="filterBy()"/>
                    <label for='allArea'>ALL</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='America' value='USA'
                    (change)="filterBy()"/>
                    <label for='America'>USA</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='China' value='China'
                    (change)="filterBy()"/>
                    <label for='China'>China</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='Europe' value='Europe'
                    (change)="filterBy()"/>
                    <label for='Europe'>Europe</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='India' value='India'
                    (change)="filterBy()"/>
                    <label for='India'>India</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='Korea' value='Korea'
                    (change)="filterBy()"/>
                    <label for='Korea'>Korea</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='Japan' value='Japan'
                    (change)="filterBy()"/>
                    <label for='Japan'>Japan</label>
                </li>
                <li>
                    <input type='radio' [(ngModel)]="searchConditions.area" name='area' id='otherArea' value='Other'
                    (change)="filterBy()"/>
                    <label for='otherArea'>Other...</label>
                </li>
            </ul>
        </div>
        <hr>
    </form>
</div>
