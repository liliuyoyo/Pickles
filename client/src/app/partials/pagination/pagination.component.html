<div>
  <!-- *ngIf="pager.pages && pager.pages.length" -->
  <ul class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)"><i class="fas fa-angle-left"></i><i class="fas fa-angle-left"></i><span>First</span></a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)"><i class="fas fa-angle-left"></i><span>Previous</span></a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)"><span>Next</span><i class="fas fa-angle-right"></i></a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)"><span>Last</span><i class="fas fa-angle-right"></i><i class="fas fa-angle-right"></i></a>
      </li>
  </ul>
</div>
