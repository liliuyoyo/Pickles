<div id="loginscreen">
    <div class="user-image">
        <img class="user-photo" src="{{curUserPhoto}}" alt="Default User Photo">
    </div>
    <div class="login">
        <h4>Login</h4>
    </div>
    <form class="login" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
            <input type="text" [(ngModel)]="user.username"
                class="form-control" 
                name="username" id="username" required/> 
            <label class="form-control-placeholder" for="username">Userame</label>         
            <span id="username-info" [ngClass]="{'error': username_id === 1}"></span>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="user.password"
                class="form-control" 
                name="password" id="password" required/>
            <label class="form-control-placeholder" for="password">Password</label>      
            <span id="password-info" [ngClass]="{'error': password_id === 1}"></span>
        </div>
        <div class="form-group" id="login-btn">
            <button type="button"  [routerLink]="['/movies']" class="btn cancle">Cancel</button>
            <button type="submit" class="btn submit">Login</button>
        </div> 
        <div>
            <a [routerLink]="['/signup']" class="btn btn-link">Create Account</a>
        </div>
    </form>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title"></h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="wrongUser">Username or password are wrong.</p>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
