<div class="container"> 
    <app-filter [searchConditions]="searchConditions" (onFilter)="filterMovies($event)"></app-filter>
    <div class="row">
        <div *ngIf="isAdmin" class="col-md-3 col-sm-6 addMovieDiv">
            <a routerLink="/movies/new"><i class="fas fa-folder-plus"></i></a> 
        </div>
        <div class="col-md-3 col-sm-6" *ngFor="let movieEl of moviesList | paginate: { itemsPerPage: items, currentPage: p }">
            <app-movie-item [movie]="movieEl" [isAdmin]="isAdmin"></app-movie-item>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
