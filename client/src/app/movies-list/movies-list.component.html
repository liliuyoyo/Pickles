<div class="container"> 
    <app-filter (onFilter)="filterMovies($event)"></app-filter>
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let movieEl of moviesList">
            <app-movie-item [movie]="movieEl"></app-movie-item>
        </div>
    </div>
    <app-pagination (pageChangedEvent)="refreshMoviesPage($event)"></app-pagination>
</div>
